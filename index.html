<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <!-- FONT AWESOME-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body class="body-container">


  <header>
    <div class="logo">
      <div class="logo-img"></div>
    </div>
  </header>

  <main class="main-container">
    <section class="tittle-container">
      <h1><span>We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
    </section>

    <section class="email-container">
      <input type="email" name="email" id="email" placeholder="Your email address...">
      <label for="email" class="email-validation"></label>
      <button class="email-action">Notify Me</button>
    </section>

    <section class="dashboard-container">
      <div class="dashboard-img"></div>
    </section>
  </main>

  <footer>
    <secction class="social-media-container">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </secction>

    <p class="attribution">&copy; Copyright Ping. All rights reserved.</p>
    
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kleber Coro</a>.
    </p>
  </footer>

  <script src="./main.js"></script>
</body>

</html>
